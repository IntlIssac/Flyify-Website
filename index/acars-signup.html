		<!-- Signup Code START -->
		<script>
  $(document).ready(function() {
    $("#create").on('click', ()=>{
      var username = $("#username").val();
      var password = $("#password").val();
      var homeairport = $("#hap").val();
      var country = $("#country").val();
      var email = $("#email").val();

      if (username == "" || password == "" || homeairport == "" || country == "" || email == "") {
        $("#output").text("One or more fields are blank.");
        return;
      }
      $.post("/core/authentication/create/", {
        username: username,
        password: password,
        hap: homeairport,
        country: country,
        email: email
      }, (data)=> {
        var output = JSON.parse(data);
        if (output["status"]=="success"){
          $("#output").text("Account created successfully.");
          window.location.replace("/acars-login.html");
        } else {
          if (output["code"] == "10004") {
            $("#output").text("Username taken");
			return;
          }
          $("#output").text("Error creating account. Try again later. ("+output["code"]+")");
        }
      });
    })
  });
</script>
